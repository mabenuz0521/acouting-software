type UserResponse {
  id: String
  email: String
  name: String
  lastname:String
  nickname:String 
}

input UserInput {
  id: String
  name: String!
  lastname:String!
  email: String!
  password: String!
  nickname:String 
}

type Query {
  getUsers: [UserResponse!]!
  getUser(id: String!): UserResponse!
  getUserByEmail(email: String!): UserResponse!
}

type Mutation {
  updateUser(id: String!, userInput: UserInput!): UserResponse!
}
